<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" name="screen" id="screen">
        <div class="keys">
            <button class="op-bt">C</button>
            <button class="op-bt">/</button>
            <button class="op-bt">%</button>
            <button class="op-bt">X</button>
            <button>7</button>            <button>8</button>
            <button>9</button>
            <button class="op-bt">-</button>
            <button>4</button>            <button>5</button>
            <button>6</button>            <button>1</button>
            <button>2</button>            <button>3</button>
            <button class="op-bt wi">+</button>
            <button>0</button>            <button>00</button>
            <button class="op-bt">.</button>
            <button class="op-bt">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
